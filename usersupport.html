<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Support</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #0d924f;
            --accent-color: #e74c3c;
            --light-bg: #f8f9fa;
        }
        
        body {
            background-color: var(--light-bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .support-card {
            max-width: 600px;
            margin: 3rem auto;
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .card-header {
            background-color: var(--primary-color);
            color: white;
            padding: 1.5rem;
            text-align: center;
            border-bottom: none;
        }
        
        .nav-pills .nav-link {
            color: var(--primary-color);
            font-weight: 600;
            border-radius: 0;
            padding: 1rem;
        }
        
        .nav-pills .nav-link.active {
            background-color: white;
            color: var(--secondary-color);
            border-bottom: 3px solid var(--secondary-color);
        }
        
        .card-body {
            padding: 2rem;
        }
        
        .form-title {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        
        .btn-submit {
            background-color: var(--secondary-color);
            border: none;
            padding: 0.5rem 1.75rem;
            font-weight: 600;
        }
        
        .btn-submit:hover {
            background-color: #0b7a41;
        }
        
        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.25rem rgba(13, 146, 79, 0.25);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="card support-card">
            <div class="card-header">
                <h3 class="mb-1">User Support Portal</h3>
                <p class="mb-0">Select your role and submit your request</p>
            </div>
            
            <ul class="nav nav-pills nav-fill">
                <li class="nav-item">
                    <button class="nav-link active" id="officerBtn">To OFFICER</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" id="adminBtn">To ADMIN</button>
                </li>
            </ul>
            
            <div class="card-body">
                <!-- Officer Form (default visible) -->
                <div id="officerForm">
                    <h4 class="form-title">Officer Support Request</h4>
                    <form>
                        <div class="mb-3">
                            <label for="officerSubject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="officerSubject" placeholder="Enter subject" required>
                        </div>
                        <div class="mb-3">
                            <label for="officerEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="officerEmail" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="officerFeedback" class="form-label">Feedback</label>
                            <textarea class="form-control" id="officerFeedback" rows="4" placeholder="Describe your issue or feedback" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-submit">Submit to Officer</button>
                    </form>
                </div>
                
                <!-- Admin Form (hidden by default) -->
                <div id="adminForm" class="d-none">
                    <h4 class="form-title">Admin Support Request</h4>
                    <form>
                        <div class="mb-3">
                            <label for="adminSubject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="adminSubject" placeholder="Enter subject" required>
                        </div>
                        <div class="mb-3">
                            <label for="adminEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="adminEmail" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="adminFeedback" class="form-label">Feedback</label>
                            <textarea class="form-control" id="adminFeedback" rows="4" placeholder="Describe your issue or feedback" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-submit">Submit to Admin</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const officerBtn = document.getElementById('officerBtn');
            const adminBtn = document.getElementById('adminBtn');
            const officerForm = document.getElementById('officerForm');
            const adminForm = document.getElementById('adminForm');
            
            officerBtn.addEventListener('click', function() {
                officerBtn.classList.add('active');
                adminBtn.classList.remove('active');
                officerForm.classList.remove('d-none');
                adminForm.classList.add('d-none');
            });
            
            adminBtn.addEventListener('click', function() {
                adminBtn.classList.add('active');
                officerBtn.classList.remove('active');
                adminForm.classList.remove('d-none');
                officerForm.classList.add('d-none');
            });
        });
    </script>
</body>
</html>
