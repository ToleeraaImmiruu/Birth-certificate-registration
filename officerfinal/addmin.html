    <script>
        function feedbackfunction() {
            var feedbackModal = new bootstrap.Modal(document.getElementById('feedback'));
            feedbackModal.show();
        }

        function regectfunction(id) {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("row-" + id).remove();
                    var feedbackModal = bootstrap.Modal.getInstance(document.getElementById('feedback'));
                    feedbackModal.hide();
                }
            }
            xmlhttp.open("GET", "regect.php?user_id=" + id, true);
            xmlhttp.send();
        }
        
        // Initialize tooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {

        });
